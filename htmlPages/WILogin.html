<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/font.min.css">
    <link rel="stylesheet" href="../Css/WonderIndia.css">
</head>

<body>

    <section class="Wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../Images/WonderIndiaIndianStyle-removebg-preview.png"
                        alt="WonderIndiaIndianStyle-removebg-preview" height="150px">
                </div>
                <form class="rounded shadow p-5" id="LoginForm">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In To WonderIndia</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="./WISignup.html" class="text-primary fw-bold text-decoration-none">Create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

                    <div class="text-center text-muted text-uppercase mb-3">or</div>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="../Images/loginandsignup/google-icon.svg" alt="google-icon" class="img-fluid me-3">Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="../Images/loginandsignup/facebook-icon.svg" alt="facebook-icon" class="img-fluid me-3">Continue with Facebook
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="../Images/loginandsignup/linkedin-icon.svg" alt="linkedin-icon" class="img-fluid me-3">Continue with Linked-In
                    </a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
