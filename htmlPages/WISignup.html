<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/font.min.css">
    <link rel="stylesheet" href="../Css/WISignUp.css">
</head>

<body>
    <div class="Wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="../Images/WonderIndiaIndianStyle-removebg-preview.png"
                        alt="WonderIndiaIndianStyle-removebg-preview" height="150px">
                </div>
                <form class="rounded shadow p-5" id="signup">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">
                        Create an Acount
                    </h3>
                    <div class="fw-normal text-muted mb-4">
                        Already Have An Account? <a href="./WILogin.html"
                            class="text-decoration-none text-primary fw-bold">Sign In Here</a>
                    </div>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="../Images/loginandsignup/google-icon.svg" alt="google-icon"
                            class="img-fluid me-3">Sign In with Google
                    </a>
                    <div class="form-floating mb-3 ">
                        <input type="text" class="form-control" id="floatingInputfirstName" placeholder="firstName">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputlastName" placeholder="lastName">
                        <label for="floatingInput">Last Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nae@gmail.com">
                        <label for="floatingInput">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="fw-normal text-muted mb-4">
                        use 8 or more characters with a mix of letters, numbers & symbols
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="confirmfloatingPassword"
                            placeholder="confirmPassword">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <div class="form-check text-start mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
                        <label class="form-check-label" for="checkChecked">
                            I agree <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <div class="button mt-4">
                        <button type="submit" class="btn btn-primary w-100">Continue</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
